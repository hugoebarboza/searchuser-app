<ng-container *ngIf="msg$ | async as messages">
  <section class="messages-container" *ngIf="showMessages">
    <div style="width: 40px">
      <span class="dKMyAW">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          focusable="false"
          role="presentation"
        >
          <g fill-rule="evenodd">
            <path
              d="M12.938 4.967c-.518-.978-1.36-.974-1.876 0L3.938 18.425c-.518.978-.045 1.771 1.057 1.771h14.01c1.102 0 1.573-.797 1.057-1.771L12.938 4.967z"
              fill="currentColor"
            ></path>
            <path
              d="M12 15a1 1 0 0 1-1-1V9a1 1 0 0 1 2 0v5a1 1 0 0 1-1 1m0 3a1 1 0 0 1 0-2 1 1 0 0 1 0 2"
              fill="inherit"
            ></path>
          </g>
        </svg>
      </span>
    </div>

    <div>
      <div *ngFor="let msg of messages">
        {{ msg.message }}
      </div>

      <button class="close" (click)="onClose()">
        <svg
          height="16px"
          width="16px"
          aria-hidden="true"
          data-icon="times"
          data-prefix="fas"
          role="img"
          viewBox="0 0 352 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
            fill="currentColor"
          ></path>
        </svg>
      </button>
    </div>
  </section>
</ng-container>
